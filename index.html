<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="./scripts/main.js"></script>
    <title>Secret Key Matcher</title>
  </head>
  <body>
    <div class="container">
      <div class="key-generator">
        <button id="btn-key-gen" class="btn-key-generator">
          Generate Secret Key
        </button>
        <div id="text-key-gen" class="text-key">******</div>
      </div>
      <div class="pin-keyboard-box">
        <div class="pin-header">
          <div><h1>Enter PIN:</h1></div>
          <div id="input-display" class="pin-display"></div>
        </div>
        <div class="pin-keyboard">
          <button class="keyboard-btn">1</button>
          <button class="keyboard-btn">2</button>
          <button class="keyboard-btn">3</button>
          <button class="keyboard-btn">4</button>
          <button class="keyboard-btn">5</button>
          <button class="keyboard-btn">6</button>
          <button class="keyboard-btn">7</button>
          <button class="keyboard-btn">8</button>
          <button class="keyboard-btn">9</button>
          <button class="keyboard-btn">0</button>
          <button id="btn-backspace" class="keyboard-btn backspace">X</button>
          <button id="btn-clear" class="keyboard-btn clear">Clear</button>
          <button id="btn-submit" class="keyboard-btn submit">Submit</button>
        </div>
        <div id="message"></div>
      </div>
    </div>
  </body>
</html>
